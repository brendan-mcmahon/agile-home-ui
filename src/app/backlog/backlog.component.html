<div>
  <form (ngSubmit)="createItem()">
    <div class="form-group">
      <label for="backlog-name">Name</label>
      <input name="name" type="text" [(ngModel)]="newStory.name">
    </div>

    <div class="form-group">
      <label for="backlog-name">Description</label>
      <input name="name" type="text" [(ngModel)]="newStory.description">
    </div>

    <div class="form-group">
      <label for="backlog-name">Estimate</label>
      <input name="name" type="number" [(ngModel)]="newStory.estimate">
    </div>

    <button type="submit">Add Story</button>
  </form>
</div>


<pre>{{ newStory | json }}</pre>
